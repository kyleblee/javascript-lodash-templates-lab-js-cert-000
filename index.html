<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main>
    </main>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
    <script id="page-template" type="text/x-lodash-template">
      <div id="sidebar"></div>
      <div id="post">
    </script>
    <script id="post-template" type="text/x-lodash-template">
      <article>
          <div class="header"> //for the post title
            <h2> <%= title %> </h2>
          </div>
          <div class="post-body">
            <p><%= postBodyTemp %></p>
          </div>
          <div class="footer">//for the post author
            <p>
              <span class="posted-by">Post By: </span> <%= authorTemp %>
            </p>
          </div>
        </div>
      </article>
    </script>
    <script id="comments-template" type="text/x-lodash-template">
      <div id="comments"></div>
      <form onsubmit="postComment()">
        Commenter Name: <input type="text" id="commenterName"><br>
        Commenter Says: <input type="textarea" id="commenterText">
        <input type="submit">
      </form>
    </script>
    <script id="comment-template" type="text/x-lodash-template">
        <div class="comment-body"><%= comment %></div> //for the comment text
        <div class="footer"> //for the commenter name
          <p>
            <span class="posted-by">Posted By: </span> <%= commenter %>
          </p>
        </div>
    </script>
    <form id="post-form" onsubmit="createPost()">
      Title: <input type="text" id="postTitle"><br>
      Body: <input type="textarea" id="postBody"><br>
      Author: <input type="text" id="postAuthor"><br>
      <input type="submit">
    </form>

  </body>
</html>
